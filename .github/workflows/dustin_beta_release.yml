name: Create Dustin Release

on: 
  push:
    branches:
      - dustin

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.3.0'
    
      - name: Install dependencies
        run: npm install
    
      - name: Run GITHUB_BUILD
        run: npm run GITHUB_BUILD_DEV
    
      - name: Bump version and create a tag
        id: tag
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git checkout dustin 
          TAG="BETA"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          git tag $TAG
          git push origin $TAG
          versionName="v$(date +'%Y%m%d%H%M%S')-beta"
          echo "versionName=${versionName}" >> $GITHUB_ENV
    
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: Release ${{ env.versionName }}
          draft: false
          prerelease: false

      - name: ZIP up everything
        run: |
            zip -r beta.zip GITHUB_DEV/

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./beta.zip
          asset_name: BETA.zip
          asset_content_type: application/zip
